dependencies {
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '18.1.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compile project(':bcrypt')
  compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'

  testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '18.1.0'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.28'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.4.0'
}

processResources {
  from("src/main/resource-templates") {
    filesMatching('plugin.xml') {
      expand project.pluginDesc
    }

    filesMatching('plugin.properties') {
      expand project.pluginDesc
    }
  }
}

jar {

  from(configurations.compile) {
    into "lib/"
  }

//    This is useful for debugging
//  from(sourceSets.main.java) {
//    into "/"
//  }
}
